<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    <style>
        body {
            background-image: url("RAIT.JPG");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 22rem;
            height: 320px;
            display: flex; 
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .btn-primary {
            background-color: #ff4081;
            border: none;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #c60055;
            transform: scale(1.05);
        }

        .profile-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-container:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-container" onclick="logout()">
        <img src="profile-icon.jpg" alt="Profile Icon" width="40" height="40">
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Mentor Mentee Form</h5>
                <p class="card-text">Fill in your personal details and mentor-mentee information.</p>
                <a href="student.html" class="btn btn-primary">Mentee Information</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Leave Application</h5>
                <p class="card-text">Submit your leave application and upload supporting documents.</p>
                <a href="leave.html" class="btn btn-primary">Apply for Leave</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check Authentication
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Logout Function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
